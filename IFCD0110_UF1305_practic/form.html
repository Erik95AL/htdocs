<!DOCTYPE html>
<html lang="ca">
	<head>
		<meta charset="UTF-8" />
		<meta name="author" content="Erik Aguirre Lahora" />
		<meta
			name="description"
			content="CONFECCIÓ I PUBLICACIÓ DE PÀGINES WEB (IFCD0110) UF1305"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./form.css" />
		<title>IFCD0110-UF1305</title>
		<script defer src="./form.js"></script>

		<style>
			.corregir {
				border: 2px solid red;
				border-radius: 4px;
				background-color: #ff7575;
			}
			.correcte {
				border: 2px solid green;
				border-radius: 4px;
				background-color: greenyellow;
			}
		</style>
	</head>
	<body>
		<main>
			<div class="center">
				<h2>UF1305 Form</h2>
			</div>
			<div class="container">
				<form action="/action_page.php" method="GET" id="formulario">
					<div class="row">
						<div class="col-25">
							<label for="fname">Nom</label>
						</div>
						<div class="col-75">
							<input
								type="text"
								id="fname"
								name="firstname"
								placeholder="Nom"
								class="corregir"
								onkeyup="campoNombre(this.value)"
							/>
							<p class="labelError" id="Error">
								*Escribir Sr o Sra si es un nombre compuesto
							</p>
						</div>
					</div>

					<div class="row">
						<div class="col-25">
							<label for="lname" hidden>Cognoms</label>
						</div>
						<div class="col-75">
							<input
								type="text"
								id="lname"
								name="lastname"
								placeholder="Cognom1 Cognom2 ..."
								class="correcte"
								onkeyup="campoApellidos(this.value)"
							/>
							<p class="labelError" style="visibility: hidden">
								*Entre 2 y 3 apellidos
							</p>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="email">Email</label>
						</div>
						<div class="col-75">
							<input
								type="email"
								id="email"
								name="email"
								placeholder="correu@email.com"
								onkeyup="validarEmail(this.value)"
							/>
							<p class="labelError" style="visibility: hidden">
								*Escribir un correo válido
							</p>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="password">Contrasenya</label>
						</div>
						<div class="col-75">
							<input
								type="password"
								id="password"
								name="password"
								placeholder="Contrasenya"
								onkeyup="validarPass(this.value)"
							/>
							<p class="align_right" style="color: red">res segur</p>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="dni">DNI:</label>
						</div>
						<div class="col-75">
							<input
								type="text"
								id="dni"
								name="dni"
								placeholder="Format de DNI: 12345678Z"
								class="corregir"
								onkeyup="validarDni(this.value)"
							/>
							<p class="labelError" id="dniError">*Añadir DNI correcto.</p>
						</div>
					</div>

					<div class="row">
						<div class="col-25">
							<label for="missatge">Missatge</label>
						</div>
						<div class="col-75">
							<textarea
								id="missatge"
								name="missatge"
								placeholder="Escriu el missatge aquí. Màxim 600 caràcters"
								style="height: 200px"
								maxlength="600"
								minlength="5"
								onkeyup="addEventListener(this.value)"
							></textarea>
							<p class="align_right">
								<b id="form_count_chars_b" style="color: red"></b>
							</p>
						</div>
					</div>
					<br />

					<div class="row">
						<div class="col-25">
							<label for="preu">Ciutats:</label>
						</div>
						<div class="col-75">
							<label for="checkbox_estambul"
								><input
									type="checkbox"
									id="checkbox_estambul"
									value="estambul"
								/>
								Estambul</label
							>
							<label for="checkbox_ubud"
								><input type="checkbox" id="cbox1" value="ubud" /> Ubud</label
							>
							<label for="checkbox_kyoto"
								><input type="checkbox" id="cbox1" value="kyoto" /> Kyoto</label
							>
							<label for="checkbox_oaxaca"
								><input type="checkbox" id="cbox1" value="oaxaca" />
								Oaxaca</label
							>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="preu_total">Preu total:</label>
						</div>
						<div class="col-75">
							<p><b>0</b> €</p>
						</div>
					</div>
					<div class="row">
						<div class="col-25">
							<label for="acords_i_condicions">Acords i condicions :</label>
						</div>
						<div class="col-75">
							<input
								type="checkbox"
								name="acords_i_condicions"
								value="yes"
								on="alert('Se han aceptado los terminos y condiciones.')"
								required
							/>
						</div>
					</div>
					<div class="row">
						<input
							type="submit"
							value="Comprar"
							disabled="disabled"
							id="campoButton"
						/>
					</div>
					<br />
				</form>
				<div class="row">
					<button class="print" onclick="window.print()">Imprimeix</button>
				</div>
			</div>
		</main>
		<footer>
			<p><b>author</b>: Erik Aguirre Lahora</p>
			<p>
				<a href="mailto:erik.aguirre.1995.bcn@hotmail.com"
					>erik.aguirre.1995.bcn@hotmail.com</a
				>
			</p>
			<p>
				<b>nom del curs</b>: CONFECCIÓ I PUBLICACIÓ DE PÀGINES WEB (IFCD0110)
			</p>
			<p><b>data</b>: 10/05/2022</p>
		</footer>
	</body>
</html>
