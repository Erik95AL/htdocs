			/** pedirNumero()
			 * @$numero: recibe el valor de la variable de dentro de la función.
			 *
			 * return: devuelve el número solo si es mayor a 99999999 o menor a 0
			 * return: indica error
			 **/
			function pedirNumero($numero) {
				if (
					$numero != "" &&
					!isNaN($numero) &&
					($numero < 0 || $numero > 99999999)
				) {
					return $numero + " Es mayor que 99999999 o menor a 0 <br />";
				} else {
					return " Error <br />";
				}
			}

			console.assert(pedirNumero("") == " Error <br />", "");
			console.assert(pedirNumero("a") == " Error <br />", "");
			console.assert(
				pedirNumero(-1) == -1 + " Es mayor que 99999999 o menor a 0 <br />",
				""
			);
			console.assert(pedirNumero(0) == " Error <br />", "");
			console.assert(pedirNumero(99999998) == " Error <br />", "");
			console.assert(pedirNumero(99999999) == " Error <br />", "");
			console.assert(
				pedirNumero(100000000) ==
					100000000 + " Es mayor que 99999999 o menor a 0 <br />",
				""
			);
