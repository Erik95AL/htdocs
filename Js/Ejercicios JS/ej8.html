<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ejercicio 8</title>

		<script type="text/javascript">
			// var resultado= parseInt(numero)+parseInt(numero2)

			/** funcion1()
			 * @$numero indica el parametro que se le da a través de la función.
			 *
			 * return: indica si es valor introducido es par.
			 * return: indica si es valor introducido es impar.
			 * return: si no cumple la condición da error.
			 **/
			function funcion1($numero) {
				if ($numero != "" && !isNaN($numero)) {
					if ($numero % 2 == 0) {
						return $numero + " es número par<br/>";
					}
					return $numero + " es impar<br />";
				} else {
					return "Error<br />";
				}
			}

			/**
			 * ! Zona Assert:
			 * *Pruebas de que la funcion realiza la tarea requerida.
			 **/

			console.assert(funcion1("") == "Error<br />", "");
			console.assert(funcion1("a") == "Error<br />", "");
			console.assert(funcion1("a1") == "Error<br />", "");
			console.assert(funcion1(1) == 1 + " es impar<br />", "");
			console.assert(funcion1(2) == 2 + " es número par<br/>", "");
		</script>
	</head>
	<body>
		<p id="numero1"></p>
		<button
			onclick="document.getElementById('numero1').innerHTML+=funcion1(prompt('Añadir números'))"
		>
			Añadir Números
		</button>
	</body>
</html>
