<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Eventos</title>
	</head>
	<body onload="fun4()">
		<p id="p_1">P_1</p>
		<p id="p_2">P_2</p>
		<p id="p_3">P_3</p>
		<p id="p_4">P_4</p>
		<button onclick="fun1()">1</button>
		<button onmouseover="fun2()" onmouseout="fun3()">2</button>
		<form name="myForm" action="#" method="get" target="_blank">
			<input
				type="text"
				name="fname"
				onmouseout="validateForm()"
				onkeyup="validateForm()"
			/>
			<input type="submit" id="submit" value="Submit" disabled />
			<input type="reset" id="reset" value="Reset" />
		</form>
		<script>
			function validateForm() {
				console.log("cosa");
				let x = document.forms["myForm"]["fname"].value;
				if (x == "") {
					document.getElementById("submit").disabled = true;
				} else {
					document.getElementById("submit").disabled = false;
				}
			}
			//Event Handlers
			//onClick
			function fun1() {
				document.getElementById("p_1").style.backgroundColor = "blue";
			}
			//onmouseover
			function fun2() {
				document.getElementById("p_2").style.backgroundColor = "green";
			}
			//onmouseout
			function fun3() {
				document.getElementById("p_3").style.backgroundColor = "yellow";
			}
			//onload
			function fun4() {
				document.getElementById("p_4").style.backgroundColor = "red";
			}
			function cosatxt(p_texto) {
				p_texto.innerHTML += "<br />texto";
			}
		</script>
		<button onclick="window.print()">Print this page</button>
		<button onclick="document.getElementById(reset)">Reset JS this page</button>
		<p id="textotxt"></p>
		<button onclick="cosatxt(document.getElementById('textotxt'))">
			Pedir n√∫mero
		</button>
	</body>
</html>
