		<script>
			$.ajax({
				url: "./cosa.php",
				type: "POST",
				data: {
					queHacer: 1,
					nombre: "pepe",
					edad: 15,
					numero1: 5,
					numero2: 6,
				},
				dataType: "json",
				success: function (data) {
					if (data == 0) {
						console.log("error");
					} else {
						console.log(data);
						console.log(data.nombre);
						console.log(data.edad);
						console.log(data.TOTALIZAR);
					}
				},
				error: function (error) {
					console.log("ERROR: " + error);
				},
			});
		</script>
