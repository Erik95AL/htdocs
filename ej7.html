<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ejercicio 7</title>
		<script>
			/** dni()
			 *
			 * @$letras contiene un array con las letras necesarias.
			 * @$numero es el parametro que se va a introducir.
			 *
			 * return: se aplica el parametro añadido y se le aplica la letra del array a patir del módulo de 23.
			 * return: indica error.
			 *
			 **/
			function dni($numero) {
				const $letras = [
					"T",
					"R",
					"W",
					"A",
					"G",
					"M",
					"Y",
					"F",
					"P",
					"D",
					"X",
					"B",
					"N",
					"J",
					"Z",
					"S",
					"Q",
					"V",
					"H",
					"L",
					"C",
					"K",
					"E",
					"T",
				];
				if (
					$numero != "" &&
					!isNaN($numero) &&
					$numero > 0 &&
					$numero < 99999999
				) {
					return $numero + "-" + $letras[$numero % 23] + "<br/>"; //módulo de 23
				} else {
					return (
						"<b>" +
						$numero +
						"</b> solamente números positivos entre 1 y 8 dígitos<br />"
					);
				}
			}

			/**
			 * ! Zona Assert:
			 * *Pruebas de que la función realiza la tarea requerida.
			 **/
			console.assert(
				dni("") ==
					"<b>" +
						"" +
						"</b> solamente números positivos entre 1 y 8 dígitos<br />",
				""
			);
			console.assert(
				dni("a") ==
					"<b>" +
						"a" +
						"</b> solamente números positivos entre 1 y 8 dígitos<br />",
				""
			);
			console.assert(dni(45454545) == 45454545 + "-" + "J" + "<br/>", "");
			console.assert(
				dni(-5) ==
					"<b>" +
						-5 +
						"</b> solamente números positivos entre 1 y 8 dígitos<br />",
				""
			);
			console.assert(
				dni("a4a4a4a4") ==
					"<b>" +
						"a4a4a4a4" +
						"</b> solamente números positivos entre 1 y 8 dígitos<br />",
				""
			);
		</script>
	</head>
	<body>
		<p id="cosa"></p>
		<button
			onclick="document.getElementById('cosa').innerHTML+=dni(prompt('Añadir algo DNI'))"
		>
			Añadir DNI
		</button>
	</body>
</html>
