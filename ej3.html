<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />

    <title>Ejercicio 3</title>

    <script type="text/javascript">
        // var resultado= parseInt(numero)+parseInt(numero2)

        /** funcion1()
         * @$numero y @$numero2 se suman y @$resultado da el resultado de la suma de ambos valores.
         * 
         * return: suma ambos valores si cumple la condición y muestra el resultado.
         * return: si no cumple la condición da error.
        **/
        function funcion1($numero, $numero2) {
            
            if ($numero != "" && $numero2 != "" && !isNaN($numero) && !isNaN($numero2)) {
                
                let $resultado = new Number($numero) + new Number($numero2)
                return $numero + "+" + $numero2 + "=" + $resultado + "<br />"

            } else {
                return "Error<br />"
            }
        }
        
         /**
            * ! Zona Assert:
            * *Pruebas de que la funcion realiza la tarea requerida.
            **/

            console.assert(funcion1("","") == "Error<br />", "");
			console.assert(funcion1("a","a") == "Error<br />","");
			console.assert(funcion1("a12b","a12b") == "Error<br />","");
			console.assert(funcion1("1ab2","1ab2") == "Error<br />","");
			console.assert(funcion1("AbC","AbC") == "Error<br />","");
			console.assert(funcion1("ABC","ABC") == "Error<br />","");
			console.assert(funcion1(-4,-4) == -4 + "+" + -4 + "=" + -8 + "<br />" , "");
			console.assert(funcion1(4,4) == 4 + "+" + 4 + "=" + 8 + "<br />" , "");
        

    </script>
</head>
<body>
    <p id="numero1"></p>
    <button onclick="document.getElementById('numero1').innerHTML+=funcion1(prompt('Añadir números'),(prompt('Añadir números')))">
        Añadir Números</button>
 
</body>
</html>
