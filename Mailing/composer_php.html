<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
		<script defer src="./registrase.js"></script>
		<script src="https://www.google.com/recaptcha/api.js?render=6LejHlMgAAAAAAMJhCBtsQbXo_fqGhW0Wbsv14lI"></script>
		<script></script>
		<style>
			label {
				width: 100px;
				display: inline-block;
				margin: 10px;
			}
			.inputError {
				background-color: rgb(101, 0, 0);
				border: 2px solid red;
			}
			.inputSuccess {
				background-color: rgb(29, 101, 0);
				border: 2px solid green;
			}
			/* .grecaptcha-badge {
				visibility: hidden;
			} */
		</style>
	</head>
	<body>
		<!-- <nav>
			<a href="registrarse.html"><button>SignUp</button></a>
			<a href="login.html"><button>SignIn</button></a>
		</nav> -->
		<div
			id="signUp"
			style="background-color: yellow; margin: 20px; padding: 20px"
		>
			<h2>Registrarse</h2>
			<div>
				<label>Nombre:</label>
				<input
					type="text"
					id="nameSignUp"
					placeholder="Nombre"
					value="Erik"
				/><br />
				<label>Email:</label>
				<input
					type="text"
					id="emailSignUp"
					placeholder="Email"
					value="erikaguirrelahora@gmail.com"
				/><br />
				<label>Phone::</label>
				<input
					type="text"
					id="phoneSignUp"
					placeholder="Phone"
					value="123456"
				/><br />
				<label>Password:</label>
				<input
					type="password"
					id="passwordSignUp"
					placeholder="Password"
					value="1234a"
				/><br />
				<input id="g-recaptcha-response" name="g-recaptcha-response" />
			</div>
			<button id="buttonRegistro" disabled>Enviar</button>
		</div>
	</body>
</html>
