<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Info BMX</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<style>
			html,
			body {
				margin-top: 0px;
				padding: 0px;
			}
			/* Make the image fully responsive */
			.carousel-inner img {
				width: 300px;
				height: 300px;
			}
			.main {
				background-color: grey;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<header class="main">
			<div>
				<h1 style="text-align: center">Info BMX</h1>
			</div>
		</header>
		<div id="demo" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ul class="carousel-indicators">
				<li data-target="#demo" data-slide-to="0" class="active"></li>
				<li data-target="#demo" data-slide-to="1"></li>
				<li data-target="#demo" data-slide-to="2"></li>
				<li data-target="#demo" data-slide-to="3"></li>
				<li data-target="#demo" data-slide-to="4"></li>
			</ul>

			<!-- The slideshow -->
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img
						src="/Proyecto-final/src/img/federal-boyd-ics2-freestyle-bmx-frame-vj.jpg"
						alt="Federal"
					/>
				</div>
				<div class="carousel-item">
					<img
						src="/Proyecto-final/src/img/sunday-park-ranger-freestyle-bmx-frame-rf.jpg"
						alt="Sunday"
					/>
				</div>
				<div class="carousel-item">
					<img
						src="/Proyecto-final/src/img/kink-backwoods-freestyle-bmx-frame-tw.jpg"
						alt="Kink"
					/>
				</div>
				<div class="carousel-item">
					<img
						src="/Proyecto-final/src/img/radio-helium-20-2020-aluminum-bmx-race-frame-kr.jpg"
						alt="Radio"
					/>
				</div>
				<div class="carousel-item">
					<img
						src="/Proyecto-final/src/img/tall-order-215-v3-freestyle-bmx-frame-2x.jpg"
						alt="tall order"
					/>
				</div>
			</div>

			<!-- Left and right controls -->
			<a class="carousel-control-prev" href="#demo" data-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</a>
			<a class="carousel-control-next" href="#demo" data-slide="next">
				<span class="carousel-control-next-icon"></span>
			</a>
		</div>
	</body>
</html>
