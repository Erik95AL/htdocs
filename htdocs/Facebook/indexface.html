<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<title>Plantilla códigos</title>
		<meta name="author" content="Erik Aguirre" />
		<meta name="description" content="código curso IFCD0110" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/x-icon"
			href="https://img.icons8.com/nolan/344/sugarcane.png"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header style="background-color:red; padding: 10px;">
			<div ><h1>facebook</h1></div>
			<form method="get" action="#" target="_self" >
				<div>
					<label>Correo o teléfono</label>
					<input
						type="email"
						name="email"
						pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" ]
						autocomplete="on"
						autofocus
						required
					/>
					<input type="checkbox" name="sesion" />
                    <input type="checkbox" name="sesion" value="off" checked hidden />
					<label name="sesion">No cerrar sesión</label>
				</div>
				<label>Contraseña</label>
				<input type="password" name="password" required />
				<a href="#" target="_blank">¿Has olvidado tu contraseña?</a>
				<input type="submit" value="Entrar" />
			</form>
		</header>
		<section class="main">
			<div></div>
		</section>
		<article class="main">
			<div>
				<div>
					<h1>Registrarte</h1>
					<h3>Es gratis y lo será siempre.</h3>
				</div>
				<div>
					<form method="get" action="#" target="_blank">
						<input type="text" name="nombre" placeholder="Nombre" />
						<input type="text" name="apellidos" placeholder="Apellidos" />
						<input
							for="email"
							type="email"
							name="email"
							placeholder="Correo electrónico o número de móvil"
						/>
						<input
							type="email"
							name="email"
							placeholder="Vuelve a introducir el correo electrónico o el número móvil"
						/>
						<input
							type="password"
							name="password"
							placeholder="Contraseña nueva"
						/>
					
				</div>
				<div>
					<h1>Fecha de nacimiento</h1>
				</div>
				<!-- <select name="selector">
					<option value="">Día</option>
					<option value="pedro">pedro</option>
				</select>
				<select name="selector">
					<option value="silla">silla</option>
					<option value="mesa">mesa</option>
				</select>
				<select name="selector">
					<option value="silla">silla</option>
					<option value="mesa">mesa</option>
				</select> -->
                <input type="date" name="dia" value="2000-11-03">
                <input type="age" name="semana" value="2022-W20"> 
                <input type="month" name="mes" value="2022-04">
                
				<div>
					<input type="radio" name="sexo" value="Mujer" />
					<label for="sexo">Mujer</label><br />
					<input type="radio" name="sexo" value="Hombre" />
					<label for="sexo">Hombre</label><br />
					<input type="radio" name="sexo" value="No_especificado" checked hidden />
				</div>
				<div>
					<input type="submit" name="reg" value="Registrarte" />
				</div>
            </form>
				<hr />
				<div>
					<p>
						<a href="#" target="_blank">Crea una página</a> una página para un
						personaje público, ungrupo de música o un negocio.
					</p>
				</div>
			</div>
		</article>
		<footer></footer>
	</body>
</html>
