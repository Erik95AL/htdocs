<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ejercicio 9</title>
		<script>
			/** info()
			 *@$total es el parametro que contiene @$texto.
			 *@$texto es el texto introducido.
			 *
			 * return: si el texto está en mayúsculas pintará un mensaje indicandolo.
			 * return: si el texto está en minúsculas pintará un mensaje indicandolo.
			 * return: si el texto está en mayúsculas y minúsculas pintará un mensaje indicandolo.
			 *
			 *
			 **/
			function info($texto) {
				if ($texto == $texto.toUpperCase()) {
					return $texto + "- Texto en Mayúsculas";
				} else if ($texto == $texto.toLowerCase()) {
					return $texto + "- Texto en minúsculas";
				} else {
					return $texto + "- Texto Mixto";
				}
			}

			/** texto()
			 *@$datos es el parametro que contiene los datos del button que llama a la función.
			 *
			 * return: si se recibe texto se envía a la función info.
			 * return: manda un mensaje de error si no recibe texto.
			 *
			 *
			 **/
			function texto($datos) {
				if ($datos != "" && isNaN($datos)) {
					return info($datos);
				} else {
					return "Introducir solamente texto";
				}
			}

			/**
			 * ! Zona Assert:
			 * *Pruebas de que la función realiza la tarea requerida.
			 **/
			console.assert(texto("") == "Introducir solamente texto", "");
			console.assert(info("a") == "a" + "- Texto en minúsculas", "");
			console.assert(info("abc") == "abc" + "- Texto en minúsculas", "");
			console.assert(info("a12b") == "a12b" + "- Texto en minúsculas", "");
			console.assert(info("A12B") == "A12B" + "- Texto en Mayúsculas", "");
			console.assert(info("AbC") == "AbC" + "- Texto Mixto", "");
			console.assert(info("ABC") == "ABC" + "- Texto en Mayúsculas", "");
			console.assert(texto(-4) == "Introducir solamente texto", "");
			console.assert(texto(4) == "Introducir solamente texto", "");
		</script>
	</head>
	<body>
		<p id="cosa"></p>
		<button
			onclick="(alert(info(`OVNI = OBJETO VOLADOR NO IDENTIFICADO`)),
        alert(info(`en un lugar de la mancha...`)),alert(info(`En La Casa De Pepito`)))"
		>
			Alert
		</button>
		<button onclick="alert(texto(prompt('Añadir texto')))">Promt</button>
	</body>
</html>
