<html lang="es">
	<head>
		<meta charset="UTF-8" />

		<style>
			body {
				background-color: #848484;
			}
			.dropdown {
				position: relative;
				display: inline-block;
			}

			.dropdown-content {
				display: none;
				position: absolute;
				background-color: #f9f9f9;
				min-width: 160px;
				box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
				z-index: 1;
			}

			.dropdown:hover .dropdown-content {
				display: block;
			}

			.desc {
				padding: 15px;
				text-align: center;
			}
			a:after {
				content: "(" attr(href) ")";
			}
		</style>
	</head>
	<body>
		<div class="dropdown">
			<img
				src="https://www.w3schools.com/css/img_5terre.jpg"
				alt="Cinque Terre"
				width="300"
				height="150"
			/>
			<div class="dropdown-content">
				<img
					src="https://www.w3schools.com/css/img_5terre.jpg"
					alt="Cinque Terre"
					width="600"
					height="400"
				/>
				<div class="desc">Beautiful Cinque Terre</div>
			</div>
		</div>
		<br />

	</body>
