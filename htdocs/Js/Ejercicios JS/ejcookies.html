<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ejcookies</title>
		<script defer src="./cookies1.js"></script>
		<!--Boton 1: 	Crear cookie -
						Poder seleccionar durante cuanto tiempo existirá (1 dia, 2...)-
						Seleccionar una fecha-
			Boton 2 :Comprobar cookie-
			Boton 3 :Leer contenido-
			Boton 4 :Modificar la cookie
			Boton 5 :Borrar cookie- -->
	</head>
	<body onload="checkCookie()">
		<div>
			<button
				onmouseenter="document.getElementById('preg1').style.visibility = 'visible'"
				onclick="document.getElementById('preg1').style.visibility = 'hidden'"
			>
				Create Cookies
			</button>
			<div
				id="preg1"
				style="visibility: hidden; background-color: brown; width: 20%"
			>
				<input type="text" placeholder="nameCookie" id="nameCokie" />
				<input type="text" placeholder="valueCookie" id="valueCokie" />
				<br />
				<button
					onclick="dateCookies();document.getElementById('elDate').style.visibility = 'visible';document.getElementById('cantidad').style.visibility = 'hidden';document.getElementById('env1').style.visibility = 'visible';document.getElementById('env2').style.visibility = 'hidden';listCookies();"
				>
					Seleccionar una fecha
				</button>

				<button
					onclick="document.getElementById('cantidad').style.visibility = 'visible';document.getElementById('elDate').style.visibility = 'hidden';document.getElementById('env2').style.visibility = 'visible';document.getElementById('env1').style.visibility = 'hidden';listCookies();"
				>
					Seleccionar una cantidad de días
				</button>
			</div>
			<button
				id="env1"
				style="visibility: hidden; display: inline"
				onclick="dateCookies();listCookies()"
			>
				Enviar
			</button>
			<div style="visibility: hidden; display: inline">
				<input type="date" id="elDate" />
			</div>

			<div id="cantidad" style="visibility: hidden; display: inline">
				<p>Introducir campos:</p>
				<button
					id="env2"
					style="visibility: hidden; display: inline"
					onclick="dateCookies();listCookies()"
				>
					Enviar
				</button>
				<input type="text" placeholder="dia" id="dias" />
				<input type="text" placeholder="mes" id="mes" />
				<input type="text" placeholder="años" id="anos" />
			</div>
		</div>
		<br />
		<select id="selector"></select>
		<br />
		<br />
		<button id="check">Check Cookies</button>
		<br />
		<br />
		<button id="info">Info Cookies</button>
		<br />
		<br />
		<button id="edit">Modificar Cookies</button>
		<br />
		<br />
		<button>Limpiar cookies</button>
	</body>
</html>
