<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Listener</title>
	</head>
	<body>
		<button class="nextButton">A</button>
		<button class="nextButton">B</button>
		<button id="botonC">C</button>
		<script>
			let buttons = document.querySelectorAll(".nextButton");
			// console.log(buttons);
			for (let i = 0; i < buttons.length; i++) {
				buttons[i].addEventListener("click", llamarfunction);
			}
			function llamarfunction() {
				alert("");
			}

			let botonC = document.getElementById("botonC");
			botonC.addEventListener("click", llamarfunction);
			botonC.addEventListener("mouseover", function () {
				document.getElementById("botonC").style.backgroundColor = "red";
				document.getElementById("botonC").style =
					"background:red; color:yellow;";
			});
			// botonC.addEventListener("mouseout", llamarfunction);
			// let body = document.getElementByTagName("body")[0] así se selecciona el body, el primero [0] por si hay más archivos de codigo vinculado a este.
		</script>
	</body>
</html>
