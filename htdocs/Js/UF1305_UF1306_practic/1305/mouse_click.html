	<body>
		<main>
			<div class="center">
				<h2>Mouse CLICK</h2>
			</div>
			<div class="container">
				<button id="buttonTest">Test button</button>
				<button id="button" oncontextmenu="event.preventDefault();">
					Click button
				</button>
			</div>
			<br />
			<p id="log"></p>
		</main>
		<footer>
			<p><b>author</b>: Erik Aguirre Lahora</p>

				<a href="mailto:erik.aguirre.1995.bcn@hotmail.com"
					>erik.aguirre.1995.bcn@hotmail.com</a
				>
			</p>
			<p>
				<b>nom del curs</b>: CONFECCIÓ I PUBLICACIÓ DE PÀGINES WEB (IFCD0110)
			</p>
			<p><b>data</b>: 31/05/2022</p>
		</footer>
		<script>
			buttonTest.onclick = function (event) {
				if (event.shiftKey && event.altKey) {
					alert("Alt + Shift + click");
				} else if (event.shiftKey && event.ctrlKey) {
					alert("Ctrl + Shift + click");
				} else if (event.altKey) {
					alert("Alt + click");
				} else if (event.ctrlKey) {
					alert("Ctrl + click");
				} else if (event.shiftKey) {
					alert("Shift + click");
				}
			};
			let button = document.getElementById("button");
			let log = document.querySelector("#log");
			button.addEventListener("mouseup", logMouseButton);

			function logMouseButton(e) {
				if (typeof e === "object") {
					switch (e.button) {
						case 0:
							log.textContent = "Left button clicked.";
							break;
						case 1:
							log.textContent = "Middle button clicked.";
							break;
						case 2:
							log.textContent = "Right button clicked.";
							break;
						default:
							log.textContent = `Unknown button code: ${e.button}`;
					}
				}
			}
		</script>
	</body>
