		<style>
			#img {
				position: absolute;
				pointer-events: none;
				z-index: 3;
			}
		</style>
		<script>
			function sigueCursor() {
				corX = window.event.clientX;
				corY = window.event.clientY;
				img.style.left = corX + "px";
				img.style.top = corY + "px";
			}
		</script>
	</head>
	<body onmousemove="sigueCursor()">
		<main>
			<img id="img" src="./descarga.jpg" width="200px" height="200px" />
